<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Let's Play Tic-Tac-Toe!</h1>
  <h6>Game by Matt G.</h6>

  <h1 id='message'></h1>

  <div class="before-sign-in">
    <form id="sign-in">
      <input type="text" name="credentials[email]" placeholder="email" />
      <input type="password" name="credentials[password]" placeholder="password" />
      <button type="submit" name="button">Sign In!</button>
    </form>

    <form id="sign-up">
      <input type="text" name="credentials[email]" placeholder="email" />
      <input type="password" name="credentials[password]" placeholder="password" />
      <input type="password" name="credentials[password_confirmation]" placeholder="confirm password" />
      <button type="submit" name="button">Sign Up!</button>
    </form>
  </div>

  <div class="after-sign-in">

    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Old Password" />
      <input type="password" name="passwords[new]" placeholder="New Password" />
      <button type="submit" name="button">Change My Password!</button>
    </form>

    <button id="sign-out" type="button" name="button">Sign Out!</button>
  </div>

  <h1 id="win-loss-message"></h1>

  <form id="start-game">
    <button class="new-game" type="button" name="button">New Game!</button>
  </form>

  <div class="after-new-game-click">
    <div class="container">
      <h1>Tic-Tac-Toe-Game!</h1>
      <h3>Who's turn: X</h3>
      <div class="row">
        <div class="col-4 box alt-color"><h1 class="box-0">0</h1></div>
        <div class="col-4 box alt-color"><h1 class="box-1">1</h1></div>
        <div class="col-4 box alt-color"><h1 class="box-2">2</h1></div>
        <div class="col-4 box"><h1 class="box-3">3</h1></div>
        <div class="col-4 box"><h1 class="box-4">4</h1></div>
        <div class="col-4 box"><h1 class="box-5">5</h1></div>
        <div class="col-4 box alt-color"><h1 class="box-6">6</h1></div>
        <div class="col-4 box alt-color"><h1 class="box-7">7</h1></div>
        <div class="col-4 box alt-color"><h1 class="box-8">8</h1></div>
      </div>
    </div>

  </div>





</body>

</html>
